<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor_Product review card_CHANEL</title>
    <link rel='stylesheet' href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@200;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
      <img class='mobile-image' src="./image-product-mobile.jpg" alt="image of product">
      <img class='desktop-image' src="./image-product-desktop.jpg" alt="image of product">

      <div class="text">

        <div class="title">PERFUME</div>
        <div class="subtitle">Gabrielle Essence Eau De Parfum</div>

        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
          
        <div class="price">
          <p class="actualPrice">$149.99</p>
          <del class="previousPrice">$169.99</del>
        </div>

        <div class="cart">
          <button class="buttonCart">
            <img src="icon-cart.svg" class="logoCart" />
            <p>Add to Cart</p>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
